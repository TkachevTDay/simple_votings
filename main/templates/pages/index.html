{% extends 'base/base.html' %}


{% block content %}
<div align="center">
  <div>
    <h1>Wellcome!</h1>
    <hr>
    <h6>Это маленький и очень простой сайт</h6>
    <hr>
  </div>
  <div class="mb-4">
    <h3>Последние обновления</h3>
  </div>

  <div class="accordion" id="accordionExample" style="width: 50rem;">
  {% for item in last_updates %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="{{item.heading}}">
        <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                data-bs-target="#{{item.collapse}}"
                aria-expanded="false" aria-controls="{{item.collapse}}">
          {{item.header}}
        </button>
      </h2>
      <div id="{{item.collapse}}" class="accordion-collapse collapse" aria-labelledby="{{item.heading}}"
           data-bs-parent="#accordionExample">
        <div class="accordion-body">
          {{item.body}}
        </div>
      </div>
    </div>
  {% endfor %}
  </div>


</div>
{% endblock %}
