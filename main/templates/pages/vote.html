      {% extends 'base/base.html' %}

      {% block title %}
      Vote page
      {% endblock %}
      {% block content %}
      <div>
        <div align="center">
          <h1>Vote: {{vote_name}}</h1>
          <h4>Description: {{vote_description}}</h4>
          <div style="color: #a9a9a9;"><h5>Authored by: {{author}}</h5></div>
          <hr>
        </div>
      </div>
      <div>
        <div align="center">
          {% for i in vote_variants %}
          <div style="padding: 10px 0;">
            <div class="card h-100" style="width: 30rem;  border-radius: 10px">
                <div class="card-body" align="left">
                  <h5>{{i.description}}</h5>
                </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endblock %}
