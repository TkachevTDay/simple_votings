{% extends 'base/base.html' %}


{% block title %}
  Vote page
{% endblock %}


{% block content %}
<div>
  <div align="center">
    <h1>{{vote.name}}</h1>
    <h4>{{vote.description}}</h4>
    <div style="color: #a9a9a9;">
      <h5>Authored by: {{author}}</h5>
    </div>
    <hr>
  </div>
</div>

<div>
  <div align="center">
    {% for variant in vote_variants %}
      <div style="padding: 10px 0;">
        <div
            class="card h-100"
            style="
              width: 30rem;
              border-radius: 10px;
              {% if variant in vote_facts %}background-color: #ADFF2F{% endif %}
            ">
          <div class="card-body" align="left">
            <h5>{{variant.description}}</h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
