{% extends 'base/base.html' %}


{% block content %}
    <h1>Авторизация (vasya-promprog)</h1>
    <hr>

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        {% for item in form %}
            <label>{{ item.label }}:</label><br>
            {{ item }}
        {% endfor %}

        <input type="submit" value="Войти">

    </form>

    {% for key, value in form.errors.items %}
      {% if key != '__all__' %}
          {{ key }}
      {% endif %}

      {{ value }}
    {% endfor %}

{% endblock %}
